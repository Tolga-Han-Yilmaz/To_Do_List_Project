<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Font IBM Plex Serif .container h1-->
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=IBM+Plex+Serif:ital@1&family=Orelega+One&family=Square+Peg&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="container mx-auto" style="margin-top: 20px">
      <div class="card">
        <div class="card-header text-center">
          <h1 class="display-6">To Do List</h1>
        </div>
        <div class="card-body mx-auto w-50">
          <form id="todo-form" name="form">
            <div class="form-row">
              <div class="form-group col-md-12">
                <input
                  class="form-control"
                  type="text"
                  name="todo"
                  id="todo"
                  placeholder="Enter a to do"
                />
              </div>
            </div>
            <button type="button" class="btn btn-success w-100 mt-4">Add</button>
          </form>
        </div>
        <!-- TODOLAR -->
        <!-- Todolar -->
        <div class="row" id="todolar">
          <div class="col-4">
            <div class="card-body">
              <h5 class="card-title" id="tasks-title">To Do</h5>
              <div class="form-row">
                <div class="form-group">
                  <input
                    class="form-control"
                    type="text"
                    name="filter"
                    id="filter"
                    placeholder="Call a to do"
                  />
                </div>
              </div>

              <div class="card">
                <!-- <div class="card-body">
                  This is some text within a card body.
                </div> -->
              </div>

              <a id="clear-todos" class="btn btn-danger w-100" href="#"
                >Delete</a
              >
            </div>
          </div>
          <!-- In Progress -->
          <div class="col-4">
            <div class="card-body">
              <h5 class="card-title" id="tasks-title">In Progress</h5>
              <div class="form-row">
                <div class="form-group col">
                  <input
                    class="form-control"
                    type="text"
                    name="filter"
                    id="filter"
                    placeholder="Call a to do"
                  />
                </div>
              </div>

              <div class="card" id="progress">
                <!-- <div class="card-body">
                  This is some text within a card body.
                </div> -->
              </div>

              <a id="clear-progress" class="btn btn-danger w-100" href="#"
                >Delete</a
              >
            </div>
          </div>
          <!-- Done -->
          <div class="col-4">
            <div class="card-body">
              <h5 class="card-title" id="tasks-title">Done</h5>
              <div class="form-row">
                <div class="form-group col">
                  <input
                    class="form-control"
                    type="text"
                    name="filter"
                    id="filter"
                    placeholder="Call a to do"
                  />
                </div>
              </div>

              <div class="card" id="done">
                <!-- <div class="card-body">
                  This is some text within a card body.
                </div> -->
              </div>

              <a id="clear-done" class="btn btn-danger w-100" href="#"
                >Delete</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
