<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mx-auto" style="margin-top: 20px">
      <div class="card">
        <div class="card-header text-center">Todo List</div>
        <div class="card-body mx-auto w-50">
          <form id="todo-form" name="form">
            <div class="form-row">
              <div class="form-group col-md-12">
                <input
                  class="form-control"
                  type="text"
                  name="todo"
                  id="todo"
                  placeholder="Bir Todo Girin"
                />
              </div>
            </div>
            <button type="button" class="btn btn-danger w-100 mt-4">
              Todo Ekleyin
            </button>
          </form>
          <hr />
        </div>
        <!-- TODOLAR -->
        <!-- Todolar -->
        <div class="row" id="todolar">
          <div class="col-4">
            <div class="card-body">
              <hr />
              <h5 class="card-title" id="tasks-title">Todolar</h5>
              <div class="form-row">
                <div class="form-group">
                  <input
                    class="form-control"
                    type="text"
                    name="filter"
                    id="filter"
                    placeholder="Bir Todo Arayın"
                  />
                </div>
              </div>

              <hr />
              <div class="card">
                <!-- <div class="card-body">
                  This is some text within a card body.
                </div> -->
              </div>
              <hr />
              <a id="clear-todos" class="btn btn-dark" href="#"
                >Tüm Taskları Temizleyin</a
              >
            </div>
          </div>
          <!-- In Progress -->
          <div class="col-4">
            <div class="card-body">
              <hr />
              <h5 class="card-title" id="tasks-title">In Progress</h5>
              <div class="form-row">
                <div class="form-group col">
                  <input
                    class="form-control"
                    type="text"
                    name="filter"
                    id="filter"
                    placeholder="Bir Todo Arayın"
                  />
                </div>
              </div>

              <hr />
              <div class="card" id="progress">
                <!-- <div class="card-body">
                  This is some text within a card body.
                </div> -->
              </div>
              <hr />
              <a id="clear-todos" class="btn btn-dark" href="#"
                >Tüm Taskları Temizleyin</a
              >
            </div>
          </div>
          <!-- Done -->
          <div class="col-4">
            <div class="card-body">
              <hr />
              <h5 class="card-title" id="tasks-title">Done</h5>
              <div class="form-row">
                <div class="form-group col">
                  <input
                    class="form-control"
                    type="text"
                    name="filter"
                    id="filter"
                    placeholder="Bir Todo Arayın"
                  />
                </div>
              </div>

              <hr />
              <div class="card" id="done">
                <!-- <div class="card-body">
                  This is some text within a card body.
                </div> -->
              </div>
              <hr />
              <a id="clear-todos" class="btn btn-dark" href="#"
                >Tüm Taskları Temizleyin</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
